spring.application.name=h2-database

# -------------------- H2 Database Configuration --------------------

# Enable H2 console and console allows access to the H2 database via a web interface at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# H2 console path [jdbc = connection protocol, h2 = database type, mem = in-memory database, testdb = database name]
spring.datasource.url=jdbc:h2:mem:testdb

# Shows all SQL queries generated by Hibernate in the console output
spring.jpa.show-sql=true

# SQL statements are pretty-printed with proper line breaks and indentation
spring.jpa.properties.hibernate.format_sql=true

# controls how Hibernate (the JPA implementation) handles the database schema when the application starts up [none = no action, create = drop and create schema, create-drop = drop and create schema on startup and shutdown, update = update the schema without dropping it, validate = validate the schema without making changes]
spring.jpa.hibernate.ddl-auto=create-drop